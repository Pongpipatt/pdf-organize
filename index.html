<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Organizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body class="bg-gradient-to-br from-[#eff6ff] via-[#f8fafc] to-[#eef2ff] h-screen flex flex-col font-sans text-gray-800 overflow-hidden relative">

    <header class="bg-white/80 backdrop-blur-md px-6 py-3 flex justify-between items-center z-30 shadow-sm border-b border-gray-200/60 shrink-0">
        <div class="flex items-center gap-4 flex-1">
            <div class="flex items-center text-white">
                <div class="bg-gradient-to-tr from-blue-500 to-indigo-500 p-2 rounded-lg mr-3 shadow-md shadow-indigo-200">
                    <i class="fa-solid fa-file-pdf text-xl"></i>
                </div>
                <h1 class="text-xl font-bold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-blue-700 to-indigo-700 hidden lg:block">PDF Organizer</h1>
            </div>
            
            <div class="border-l border-gray-300 pl-4 ml-2 flex space-x-2">
                <button id="btn-rotate-left" class="toolbar-btn text-gray-600 hover:text-indigo-600 hover:bg-indigo-50 p-2 rounded transition" title="Rotate Counterclockwise" disabled>
                    <i class="fa-solid fa-rotate-left"></i>
                </button>
                <button id="btn-rotate-right" class="toolbar-btn text-gray-600 hover:text-indigo-600 hover:bg-indigo-50 p-2 rounded transition" title="Rotate Clockwise" disabled>
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
                <button id="btn-delete" class="toolbar-btn text-gray-600 hover:text-rose-500 hover:bg-rose-50 p-2 rounded transition" title="Delete Selected" disabled>
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
        </div>

        <div class="flex-1 flex justify-center">
            <div class="relative flex items-center w-full max-w-[240px] group">
                <input type="text" id="filename-input" value="My_Organized_Document" class="w-full px-3 py-1.5 bg-gray-50/50 hover:bg-gray-100/80 border border-transparent hover:border-gray-200 focus:border-indigo-300 rounded-md text-sm font-semibold text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:bg-white transition-all text-center" title="Rename file before export">
                <i class="fa-solid fa-pen absolute right-3 text-gray-400 text-[10px] opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none"></i>
            </div>
        </div>

        <div class="flex space-x-3 justify-end flex-1">
            <label class="text-indigo-600 bg-white border border-indigo-200 hover:bg-indigo-50 hover:border-indigo-300 px-4 py-2 rounded-full font-medium transition-colors flex items-center cursor-pointer shadow-sm">
                <i class="fa-solid fa-plus mr-2"></i> Add Files
                <input type="file" id="file-input" class="hidden" accept="application/pdf" multiple>
            </label>
            <button id="btn-export" class="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white px-6 py-2 rounded-full font-medium transition-all flex items-center shadow-lg shadow-indigo-500/30 hover:shadow-indigo-500/50">
                <i class="fa-solid fa-download mr-2"></i> Export PDF
            </button>
        </div>
    </header>

    <main class="flex-1 flex flex-col overflow-hidden relative" id="main-container">
        
        <div class="p-3 border-b border-indigo-100/50 flex justify-between items-center text-sm font-medium text-gray-500 bg-white/50 px-6 backdrop-blur-sm shrink-0">
            <span>Organize Pages (Click or drag a box to select multiple pages)</span>
            <span id="page-count-badge" class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-xs font-bold border border-indigo-200 whitespace-nowrap">0 Pages</span>
        </div>
        
        <div id="thumbnails-container" class="flex-1 overflow-y-auto p-6 flex flex-wrap content-start gap-6 relative pb-24">
            <div id="empty-state" class="w-full h-64 flex flex-col items-center justify-center text-gray-400 border-2 border-dashed border-indigo-200 bg-white/50 rounded-2xl pointer-events-none mt-10 transition-colors">
                <i class="fa-regular fa-file-pdf text-5xl mb-4 text-indigo-200"></i>
                <p class="text-lg text-gray-500">Drag and drop PDF files here to get started</p>
            </div>
        </div>
    </main>

    <footer class="w-full py-2 px-6 flex justify-between items-center z-20 bg-white/60 backdrop-blur-md border-t border-white/80 shrink-0 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.02)] relative">
        <div class="flex-1 hidden sm:block"></div>
        
        <div class="flex-1 text-center text-[11px] text-slate-400">
            <p>We recommend using <span class="font-semibold text-slate-500">Microsoft Edge</span> or <span class="font-semibold text-slate-500">Google Chrome</span>.</p>
            <p class="mt-0.5">&copy; Pongpipatt. - CCT Department Syntec Construction PCL.</p>
        </div>

        <div class="flex-1 flex justify-end items-center gap-2">
            <i id="btn-zoom-out" class="fa-solid fa-magnifying-glass-minus text-slate-400 hover:text-indigo-600 cursor-pointer p-1 transition-colors" title="Zoom Out"></i>
            <input type="range" id="zoom-slider" min="100" max="350" value="180" class="w-24 accent-indigo-500 cursor-pointer" title="Zoom In/Out (Ctrl + Mouse Wheel)">
            <i id="btn-zoom-in" class="fa-solid fa-magnifying-glass-plus text-slate-400 hover:text-indigo-600 cursor-pointer p-1 transition-colors" title="Zoom In"></i>
        </div>
    </footer>

    <div id="selection-box" class="selection-box hidden"></div>

    <div id="loading-overlay" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 hidden flex-col items-center justify-center transition-all">
        <div class="bg-white p-8 rounded-2xl shadow-2xl flex flex-col items-center w-80 sm:w-96 border border-indigo-100 transform transition-all">
            <i class="fa-solid fa-spinner fa-spin text-5xl text-indigo-600 mb-5"></i>
            <h2 class="text-xl font-bold text-gray-800 mb-2">Processing PDF</h2>
            <p id="loading-text" class="text-sm text-gray-500 mb-6 text-center font-medium">Please wait...</p>
            
            <div class="w-full h-2.5 bg-gray-100 rounded-full overflow-hidden shadow-inner">
                <div id="loading-progress" class="h-full bg-gradient-to-r from-blue-500 to-indigo-600 transition-all duration-200" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
